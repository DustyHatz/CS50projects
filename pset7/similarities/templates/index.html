{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
            <!-- TODO -->
            <label class="file-input">
                <input name="file1" type="file">
            </label>
            <label class="file-input">
                <input name="file2" type="file">
            </label>
            <label class="compare-input">
                <input name="algorithm" type="radio" value="lines"> Compare lines
            </label>
            <label class="compare-input">

    </div>
