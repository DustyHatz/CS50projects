{% extends "layout.html" %}

{% block main %}
<h2>Registered Customers</h2>

    <table class="table" id="sheet_table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Owner</th>
                <th scope="col">Dog Name</th>
                <th scope="col">Age</th>
                <th scope="col">Gender</th>
                <th scope="col">Breed</th>
            </tr>
        </thead>

        <tbody>

            {% for data in cust_info %}
                <tr>
                    <td>{{ data[0] }}</td>
                    <td>{{ data[1] }}</td>
                    <td>{{ data[2] }}</td>
                    <td>{{ data[3] }}</td>
                    <td>{{ data[4] }}</td>
                </tr>
            {% endfor %}

        </tbody>
    </table>

{% endblock %}
